<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Clusters</title>
      <link href="files/bootstrap.min.css" rel="stylesheet">
      <link href="files/style.css" rel="stylesheet">
      <style>

      </style>
   </head>
   <body>
      <div class="container">
         <div class="starter-template">
            <h1>Cluster Dashboard</h1>
         </div>
         <table class="table">
            <thead class="thead-light">
               <tr>
                  <th style="width: 10%">#</th>
                  <th style="width: 15%">URL</th>
                  <th style="width: 30%">Text</th>
                  <th style="width: 35%">Segment</th>
                  <th style="width: 10%">External</th>
               </tr>
            </thead>
            <tbody>
              {% for item in items %}
               <tr>
                  <th scope="row">{{ item.cluster_number }}</th>
                  <td class="wrapurl"><a href="{{ item.url }}">{{ item.url }}</a></td>
                  <td>{{ item.text }}</td>
                  <td class="wrapurl"><img src="{{ item.segment_screenshot }}"></img></td>
                  <td><a href="{{ item.screenshot }}">Full</a></td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
      <script src="files/jquery.min.js"></script>
      <script src="files/bootstrap.bundle.min.js"></script>
   </body>
</html>
